<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>登录</title>

  <link rel="stylesheet" type="text/css" href="../zuoye/login.css"/>
  <style type="text/css">ul{list-style:none} a {text-decoration: none}</style>
</head>
<body>

  <div id="box">
    <div class="item">
   
      
      <div class="login-box">
          <div class="zh">
         
            <input type="text" name="" id="text" onfocus="tips()" class="text" value="" placeholder="请输入账号"/><span id="txt"></span>
          </div>
          <div class="password">
           
            <input type="password" name=""  id="pwd" onfocus="tips()" class="pwd" value="" placeholder="请输入密码"/><span id="txt"></span>
          </div>
          <p id="warning">
            *账号或密码为空
          </p>	
            <a href="javascript:;"  class="login" id="login">登录</a>
      </div>
    
    </div>
  </div>
</body>
<script src="../zuoye/login.js" type="text/javascript">
</script>
</html>
